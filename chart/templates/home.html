//templates/home.html
{% extends 'base.html' %}
{% block title %}Home {% endblock %}


{% block content %}
<h1>Pie Chart Population </h1>
<h4>The People Using Different Type Of Mobiles</h4>
 <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script><script>
    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: [1780000,1456767, 1630000, 1582602, 416522, 411634, 318332, 318332, 306659, 233040],
          backgroundColor: [
            '#ff0000', '#0000ff', '#ff0080', '#73ffff', '#5c26ff', '#002db3', '#ffff26', '#4cff4c', '#ff00ff','brown'
          ],
          label: ''
        }],
        labels: ['RedMi','realme', 'Oppo', 'Vivo', 'Apple', 'Sony', 'Nokia', 'Samsung', 'Lg', 'Motoroal']
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };
  </script>
{% endblock %}
